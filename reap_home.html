                            <div class="row">

                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="Select a Newer" required="required" style="padding-left: 40px; border: 1px solid #e5e5e5;">

                                                <li><a class="dropdown-item" href="#">Silver</a></li>
                                            </ul>
                                        </div>
                                        <div class="col-md-7">

                                    </div>
                                                                </div>

                                                                        <textarea class = "form-control" rows = "7" resize="none"></textarea>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
